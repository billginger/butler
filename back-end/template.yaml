AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    Timeout: 3
    Handler: app.handler
    Runtime: nodejs18.x
    Architectures:
      - arm64

Resources:
  UserLoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: user-login/
      Events:
        UserLogin:
          Type: Api
          Properties:
            Path: /user-login
            Method: get

Outputs:
  UserLoginApi:
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Stage/user-login/"
  UserLoginFunction:
    Value: !GetAtt UserLoginFunction.Arn
  UserLoginFunctionIamRole:
    Value: !GetAtt UserLoginFunctionRole.Arn
